
<div class="device-table-container">
    <div class="header-card">
      <h3>Device Location Map </h3>
      <button mat-raised-button class="add-button" (click)="openAddDeviceWindow()">
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
  
  
    
    <div class="filter-card">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Search devices..." />
      </mat-form-field>
    </div>
    
    <div class="table-card">
      <table mat-table [dataSource]="devicegroup" class="mat-elevation-z2 full-width-table" matSort>

        <ng-container matColumnDef="subnet">
            <th mat-header-cell *matHeaderCellDef>Subnet </th>
            <td mat-cell *matCellDef="let device">{{ device.subnet}}</td>
          </ng-container>

        <ng-container matColumnDef="ip_address">
            <th mat-header-cell *matHeaderCellDef>IP Address</th>
            <td mat-cell *matCellDef="let device">{{ device.ip_address}}</td>
          </ng-container>



          <ng-container matColumnDef="devicename">
            <th mat-header-cell *matHeaderCellDef>Device name</th>
            <td mat-cell *matCellDef="let device">{{ device.devicename}}</td>
          </ng-container>
      
      <ng-container matColumnDef="mac_address">
        <th mat-header-cell *matHeaderCellDef>MAC Address</th>
        <td mat-cell *matCellDef="let device">{{ device.mac_address}}</td>
      </ng-container>

   

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let device">{{ device.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="hostname">
        <th mat-header-cell *matHeaderCellDef>Hostname</th>
        <td mat-cell *matCellDef="let device">{{ device.hostname }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let device">{{ device.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="lastseen">
        <th mat-header-cell *matHeaderCellDef>Last Seen</th>
        <td mat-cell *matCellDef="let device">{{ device.last_seen }}</td>
      </ng-container>
     
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" stickyEnd="true">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let device">
          <button mat-icon-button color="primary" (click)="onEdit(device.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(device.id)">
            <mat-icon>delete</mat-icon>
          </button>
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
        <br>
                <mat-paginator class="paging" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
    </div>
  </div>
