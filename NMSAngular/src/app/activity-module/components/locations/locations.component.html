


<div class="device-table-container">
    <div class="header-card">
      <h3>Locations</h3>
      <button mat-raised-button class="add-button" (click)="openAddDeviceWindow()">
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
  
  
    
    <div class="filter-card">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Search devices..." />
      </mat-form-field>
    </div>
    
     <div class="table-card">
      
      <table mat-table [dataSource]="locationsDataSource" class="mat-elevation-z2 full-width-table" matSort>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let location">{{ location.name }}</td>
        </ng-container>
      
        <!-- Address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let location">{{ location.address }}</td>
        </ng-container>
      
        <!-- City -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let location">{{ location.city }}</td>
        </ng-container>
      
        <!-- State -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell *matCellDef="let location">{{ location.state }}</td>
        </ng-container>
      
        <!-- Country -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let location">{{ location.country }}</td>
        </ng-container>
      
        <!-- Latitude -->
        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
          <td mat-cell *matCellDef="let location">{{ location.latitude }}</td>
        </ng-container>
      
        <!-- Longitude -->
        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
          <td mat-cell *matCellDef="let location">{{ location.longitude }}</td>
        </ng-container>
      
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let location">
            <button mat-icon-button color="primary" (click)="onEdit(location.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(location.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <!-- Header and Row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
        <br>
                <mat-paginator class="paging" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
    </div>
  </div>
