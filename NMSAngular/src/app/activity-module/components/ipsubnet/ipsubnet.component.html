
<div class="device-table-container">
    <div class="header-card">
      <h3>IP Subnets </h3>
      <button mat-raised-button class="add-button" (click)="openAddDeviceWindow()">
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
  
  
    
    <div class="filter-card">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Search devices..." />
      </mat-form-field>
    </div>
    
    <div class="table-card">
      <table mat-table [dataSource]="rooms" class="mat-elevation-z2 full-width-table" matSort>

      

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>IPSubnet Name</th>
            <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.name }}</td>
          </ng-container>

          <ng-container matColumnDef="cidr_block">
            <th mat-header-cell *matHeaderCellDef>CIDR Block</th>
            <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.cidr_block}}</td>
          </ng-container>

          <ng-container matColumnDef="gateway">
            <th mat-header-cell *matHeaderCellDef>Gateway</th>
            <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.gateway}}</td>
          </ng-container>

      <ng-container matColumnDef="vlan_id">
        <th mat-header-cell *matHeaderCellDef>vlan Id</th>
        <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.vlan_id}}</td>
      </ng-container>



      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.location }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.description }}</td>
      </ng-container>

      <ng-container matColumnDef="create_date">
        <th mat-header-cell *matHeaderCellDef>create_date</th>
        <td mat-cell *matCellDef="let IPSubnet">{{ IPSubnet.created_at | date: 'dd/MM/yyyy' }}</td>
      </ng-container>
  
     
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" stickyEnd="true">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let room">
          <button mat-icon-button color="primary" (click)="onEdit(room.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(room.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" (click)="onDelete(room.id)">
            <mat-icon>delete</mat-icon>
          </button> -->
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
        <br>
                <mat-paginator class="paging" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
    </div>
  </div>
