<section >
    <div class="center-container main-container">
        
        <div class="right-container">
            <!-- <div class="login-container"> -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <!-- <img src="assets/avifs/cgLogoAvif.avif"> -->
                    </div>
                    <h2 style="text-align: center;">Login </h2>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <!-- <mat-label>यूजर आई. डी.</mat-label> -->
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="username">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <!-- <mat-label><b>पासवर्ड</b></mat-label> -->
                            <mat-label>password</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="password" type="password">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <!-- <div class="multiple-container"> -->
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Captcha</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="captcha">
                        </mat-form-field>
                    </div>

                    <div class="col-md-2 text-center">
                        <button mat-icon-button (click)="getCaptcha()" type="button" color="primary">
                            <mat-icon class="mat-18">autorenew</mat-icon>
                        </button>
                        <span #captchaContainer></span>
                    </div>

                    <!-- <div class="col-md-6">
                        <span #captchaContainer></span>
                    </div> -->
                    </div>

               
                <div class="row d-flex justify-content-center align-items-center ">
                    <!-- <button mat-raised-button color="primary" type="submit">
                        Submit
                    </button> -->
                    <div  style="width: fit-content;  margin-top: 20px; ">
                        <button mat-raised-button color="primary" type="submit">
                            Submit
                        </button>
                        <button mat-raised-button color="primary" type="submit" style="margin-left: 20px;">
                            close
                        </button>
                    </div>
                </div>

            </form>
            <!-- </div> -->
        </div>
       
       
    </div>

</section>
